<body>

      <img src="front-5.jpg" data-front="front-5.jpg" data-back="back-5.jpg" data-title="Oshi Name 2" data-info='{"Debut":"2023.02","Color":"Yellow","Unit":"Sample","Rarity":"Rare"}'>

      <img src="front-8.jpg" data-front="front-8.jpg" data-back="back-8.jpg" data-title="Oshi Name 3" data-info='{"Debut":"2022.07","Color":"Red","Unit":"Sample","Rarity":"Normal"}'>
      <img src="front-9.jpg" data-front="front-9.jpg" data-back="back-9.jpg" data-title="Oshi Name 3" data-info='{"Debut":"2022.08","Color":"Light Blue","Unit":"Sample","Rarity":"Super Rare"}'>

</main>

<!-- モーダル -->
<div id="viewer" class="viewer hidden">
  <div class="dialog">
    <div class="card-inner">
      <div class="face front"><img id="viewFront" src="" alt=""></div>
      <div class="face back"><img id="viewBack" src="" alt=""></div>
    </div>
    <div class="panel">
      <h3 id="viewTitle"></h3>
      <div id="viewInfo"></div>
      <div class="sns-links">
        <a id="linkInsta" href="#" target="_blank"><img src="sns-icon/instagram.png" alt="Instagram"></a>
        <a id="linkTiktok" href="#" target="_blank"><img src="sns-icon/tiktok.png" alt="TikTok"></a>
        <a id="linkX" href="#" target="_blank"><img src="sns-icon/x.png" alt="X"></a>
      </div>
    </div>
    <button id="closeViewer">閉じる</button>
  </div>
</div>

<script>
const viewer = document.getElementById('viewer');
const viewFront = document.getElementById('viewFront');
const viewBack = document.getElementById('viewBack');
const viewTitle = document.getElementById('viewTitle');
const viewInfo = document.getElementById('viewInfo');

document.querySelectorAll('.grid img').forEach(img=>{
  img.addEventListener('click',()=>{
    viewFront.src = img.dataset.front;
    viewBack.src = img.dataset.back;
    viewTitle.textContent = img.dataset.title;
    const info = JSON.parse(img.dataset.info);
    viewInfo.innerHTML = Object.entries(info).map(([k,v])=>`<div><strong>${k}:</strong> ${v}</div>`).join("");
    viewer.classList.remove('hidden');
  });
});
document.getElementById('closeViewer').onclick = ()=> viewer.classList.add('hidden');

// カード反転
document.querySelector('.dialog .card-inner').addEventListener('click', function(){
  this.classList.toggle('is-flipped');
});
</script>

</body>
</html>
